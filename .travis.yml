group: edge
language: objective-c
osx_image: xcode8.3
before_install:
  - gem install xcpretty
  - gem install cocoapods -v '1.2.0' --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -list
  - xcodebuild -workspace VaingloryAPI.xcworkspace -scheme VaingloryAPI -sdk iphonesimulator clean build | xcpretty
  - travis_retry xcodebuild build-for-testing test-without-building -workspace VaingloryAPI.xcworkspace -scheme VaingloryAPI -sdk iphonesimulator -destination "name=iPhone SE" | xcpretty
  - pod lib lint VaingloryAPI.podspec

language: objective-c
osx_image: xcode8.3
before_install:
  - rvm get stable --auto-dotfiles
  - gem install xcpretty
  - gem install cocoapods --pre --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -list
  - xcodebuild -workspace VaingloryAPI.xcworkspace -scheme VaingloryAPI -sdk iphonesimulator clean build build-for-testing | xcpretty
  - xcodebuild -workspace VaingloryAPI.xcworkspace -scheme VaingloryAPI -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.3' ENABLE_TESTABILITY=YES test-without-building | xcpretty
  - pod lib lint

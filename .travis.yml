language: objective-c
osx_image: xcode8.2
before_install:
  - gem install xcpretty
  - gem install cocoapods -v '1.2.0' --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -list
  - xcodebuild -workspace VaingloryAPI.xcworkspace -scheme VaingloryAPI -sdk iphonesimulator10.2 test | xcpretty
  - xcodebuild -workspace VaingloryAPI.xcworkspace -scheme VaingloryAPI -sdk iphonesimulator10.2 clean build | xcpretty
  - pod lib lint VaingloryAPI.podspec
  - sleep 10


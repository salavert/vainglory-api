language: objective-c
osx_image: xcode8.2
before_install:
  - gem install xcpretty
  - gem install cocoapods -v '1.2.0' --no-rdoc --no-ri --no-document --quiet
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - WORKSPACE=VaingloryAPI.xcworkspace

    # iOS
    - IOS_SDK=iphonesimulator10.2
    - IOS_FRAMEWORK_SCHEME="VaingloryAPI"  
  matrix:
    # iOS 10.0
    - DESTINATION="OS=10.0,name=iPhone 6"
      SIMULATOR_NAME="iPhone 6 (10.0)"
      SCHEME="$IOS_FRAMEWORK_SCHEME"
      SDK="$IOS_SDK"
      RUN_TESTS="YES"
      POD_LINT="YES"

    # iOS 9.0
    - DESTINATION="OS=9.0,name=iPhone 5"
      SIMULATOR_NAME="iPhone 5 (9.0)"
      SCHEME="$IOS_FRAMEWORK_SCHEME"
      SDK="$IOS_SDK"
      RUN_TESTS="YES"
      POD_LINT="NO"

script:
  - set -o pipefail

  # show debug information
  - xcodebuild -version
  - xcodebuild -showsdks

  # Prelaunch simulator and wait a bit
  # Use simulator id, please see https://github.com/travis-ci/travis-ci/issues/4906
  - if [ "$SIMULATOR_NAME" != "" ]; then
      echo Finding simulator id for \'$SIMULATOR_NAME\';
      SIMULATOR_ID=$(xcrun instruments -s | grep -o "$SIMULATOR_NAME \[.*\]" | grep -o "\[.*\]" | sed "s/^\[\(.*\)\]$/\1/");
      echo Opening simulator with id \'$SIMULATOR_ID\';
      open -a "simulator" --args -CurrentDeviceUDID $SIMULATOR_ID;
      sleep 10;
    fi

  # Build framework in debug and run tests if specified
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty;
    else
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty;
    fi

  # Workaround to random travis CI failure
  # See https://github.com/travis-ci/travis-ci/issues/4725
  - sleep 10

  # Build framework in release and run tests if specified
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty;
    else
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty;
    fi

  # Run CocoaPods pod validation if specified
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint;
    fi

  # Workaround to random travis CI failure
  # See https://github.com/travis-ci/travis-ci/issues/4725
  - sleep 10
